<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Patient</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Create Patient</h2>
        <form id="createPatientForm">
            <input type="text" id="name" name="name" placeholder="Patient Name" required>
            <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" required>
            <input type="text" id="health_issue" name="health_issue" placeholder="Health Issue" required>
            <input type="text" id="medicine" name="medicine" placeholder="Medicine Given">
            <input type="date" id="visit_date" name="visit_date">
            <textarea id="other_details" name="other_details" placeholder="Other Details"></textarea>
            <button type="submit">Create Patient</button>
        </form>
    </div>
</body>
</html>
